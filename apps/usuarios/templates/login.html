{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- ✅ IMPORTANTE -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh; padding: 1rem;">
    <div class="login-card w-100" style="max-width: 400px;">
      <img src="{% static 'img/ggh.png' %}" alt="Logo" class="img-fluid mb-4">

      {% if form.errors %}
        <div class="alert alert-danger">Usuario o contraseña inválidos.</div>
      {% endif %}

      <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
          <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
          {{ form.username }}
        </div>

        <div class="mb-3">
          <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
          {{ form.password }}
        </div>

        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>

      <div class="text-center mt-3">
        <!-- Puedes agregar aquí un enlace a '¿Olvidaste tu contraseña?' -->
      </div>
    </div>
  </div>
</body>
</html>
