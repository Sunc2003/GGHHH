{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Gestión de Procesos</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-dark">Subir archivo</button>
  </form>

  <hr>

  <h4>Archivos Subidos</h4>
  <ul>
    {% for archivo in archivos %}
      <li>
        {{ archivo.nombre }} — <a href="{{ archivo.url_publica }}" target="_blank">Ver</a>
      </li>
    {% empty %}
      <li>No hay archivos aún.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
